<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/294a6ec635.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/gif" href="images/Icon.jpg">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="./app.js"></script>
    <title>Sign-in</title>
</head>
<body>
    <div class="sign_in-container">
        <div class="sign_in">
            <h1>welcome back!</h1><br>
            <hr>
            <div>
                <form action="">
                    <input class="sign_input" type="text" placeholder="Email or Phone"><br>
                    <input class="sign_input" type="password" placeholder="Password"><br>
                    <label class="label_container">
                        <input id="check-box" type="checkbox" value="Remember me" class="checked">
                        <span class="checkmark"></span>Remember me
                        <p>Forgot Password?</p>
                    </label><br><br>
                    <input class="sign_input" id="button" type="button" value="Sign In">
                </form><br>
            </div><br>
            <div class="sign_in-footer">
                <p id="sign_in-p"><span>sign in with</span></p><br>
                <div class="icon">
                    <i class="fa-brands fa-facebook"><a href="#"></a></i>
                    <i class="fa-brands fa-twitter"><a href="#"></a></i>
                    <i class="fa-brands fa-instagram" style="color: #121212;"><a href="#"></a></i>
                </div><br>
                <p class="icon-in">Don't have an account?<a href="./Get_started.html">Sign Up</a></p>
            </div>
        </div>
        <div class="Sign_in-Icon">
            <div class="icon">
                <img src="images/Naijachaow.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
