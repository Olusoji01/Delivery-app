<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/294a6ec635.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/gif" href="images/Icon.jpg">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="./app.js"></script>
    <title>Get started</title>
</head>
<body>
    <div class="container">
        <div class="log-in">
            <div class="icon">
                <img src="images/Naijachaow.png" alt="">
            </div>
            <div class="login-content">
                <h1>hello, friend</h1><br>
                <hr><br>
                <p>Welcome to NaijaChow! Kindly fill up your personal details</p><br>
                <button><a href="./Sign_in.html">Sign In</a></button>                
            </div>
        </div>
        <div class="signup">
            <h1>welcome!</h1><br>
            <hr>
            <div class="sign-up">
                <form action="">
                    <input type="text" placeholder="Name"><br>
                    <input type="text" placeholder="Email or Phone"><br>
                    <input type="text" placeholder="Username"><br>
                    <input type="password" placeholder="Password"><br>
                    <input type="text" placeholder="Referal Code (Optional)"><br><br>
                    <input id="button" type="button" value="Sign up" onclick="myFunc()"/>
                </form><br>
            </div>
            <div class="signup-footer">
                <p id="signup-p"><span>sign up with</span></p>
                <div class="icon">
                    <i class="fa-brands fa-facebook"><a href="#"></a></i>
                    <i class="fa-brands fa-twitter"><a href="#"></a></i>
                    <i class="fa-brands fa-instagram" style="color: #121212;"><a href="#"></a></i>
                </div><br>
                <p class="icon-in">Already have an account?<a href="#">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
